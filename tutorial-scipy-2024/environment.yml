name: ssec-scipy2024
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - ipykernel
  - ipywidgets
  - jupyterlab
  - jupyter-server-proxy
  - libopenblas
  - tqdm
  - fsspec
  - gcsfs
  - s3fs
  - pandas
  - pytorch==2.1.2
  - streamlit
  - panel
  - pip
  - pip:
    - langchain==0.2.3
    - langchain-community==0.2.4
    - langchain-qdrant==0.1.0
    - langchain-huggingface==0.0.3
    - jupyter-panel-proxy==0.2.0a2
    - qdrant-client
    - sentence-transformers
    - nltk
    - arxiv
    - pymupdf
    - llama-cpp-python>=0.2.70 -C cmake.args="-DLLAMA_BLAS=ON;-DLLAMA_BLAS_VENDOR=OpenBLAS"
